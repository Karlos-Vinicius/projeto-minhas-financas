<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Categoria</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Momento</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}

            <tr>
                <td>
                    {{ transaction["categoria"] }}
                </td>
                <td>
                    {{ transaction["descricao"] }}
                </td>
                <td>
                    {{ transaction["valor"] }}
                </td>
                <td>
                    {{ transaction["momento"] }}
                </td>
            </tr>
        
        {% endfor %}
    </tbody>
</table>
