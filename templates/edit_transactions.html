<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Categoria</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Momento</th>
            <th scope="col">Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}

            <tr>
                <td>
                    {{ transaction["categoria"] }}
                </td>
                <td>
                    {{ transaction["descricao"] }}
                </td>
                <td>
                    {{ transaction["valor"] }}
                </td>
                <td>
                    {{ transaction["momento"] }}
                </td>
                <td>
                    <button 
                    type="button" 
                    class="btn btn-outline-warning"
                    c-get="{{ url_for('transaction.edit', transaction_id=transaction['id']) }}"
                    c-target="#main">Editar</button>
                    <button 
                    type="button" 
                    class="btn btn-outline-danger"
                    c-delete="{{ url_for('transaction.delete', transaction_id=transaction['id']) }}"
                    c-target="#main">Deletar</button>
                </td>
            </tr>
        
        {% endfor %}
    </tbody>
</table>
